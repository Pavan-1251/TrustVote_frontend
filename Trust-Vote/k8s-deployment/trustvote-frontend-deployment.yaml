# ----------------------------------------
# Namespace
# ----------------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: "2401195"
---
# ----------------------------------------
# Deployment
# ----------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trustvote-frontend-deployment
  namespace: "2401195"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trustvote-frontend
  template:
    metadata:
      labels:
        app: trustvote-frontend
    spec:
      imagePullSecrets:
        - name: nexus-secret   # Must exist in namespace 2401195
      containers:
        - name: trustvote-frontend
          image: 127.0.0.1:30085/pavan-project/trustvote-frontend:latest
          ports:
            - containerPort: 3000

          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
# ----------------------------------------
# Service
# ----------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: trustvote-frontend-service
  namespace: "2401195"
spec:
  selector:
    app: trustvote-frontend
  ports:
    - protocol: TCP
      port: 3000       # Service Port
      targetPort: 3000 # Container Port
  type: ClusterIP
---
# ----------------------------------------
# Ingress
# ----------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trustvote-frontend-ingress
  namespace: "2401195"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: trustvote.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: trustvote-frontend-service
                port:
                  number: 3000
